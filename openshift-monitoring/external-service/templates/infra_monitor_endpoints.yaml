{{- range .Values.external_infra_list }}
{{- $parts := split "_" . }}
kind: "Endpoints"
apiVersion: "v1"
metadata:
  name: ext-infra-metric-{{ $parts._0 }}
subsets: 
  - addresses:
    - ip: {{ $parts._1 }}
    ports:
      - port: {{ $.Values.service.infra_metric_port }} 
        name: "web"
---
{{- end }}
